<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
</head>

<body>
    <div class="container">
        <div class="big" id="c">C</div>
        <div class="big" id="x">X</div>
        <div class="big" id="percentage">%</div>
        <div class="big" id="division">/</div>

        <div class="big" id="seven">7</div>
        <div class="big" id="eight">8</div>
        <div class="big" id="nine">9</div>
        <div class="big" id="star">*</div>

        <div class="big" id="four">4</div>
        <div class="big" id="five">5</div>
        <div class="big" id="six">6</div>
        <div class="big" id="minus">-</div>

        <div class="big" id="one">1</div>
        <div class="big" id="two">2</div>
        <div class="big" id="three">3</div>
        <div class="big" id="plus">+</div>

        <div class="big" id="question">?</div>
        <div class="big" id="zero">0</div>
        <div class="big" id="dot">.</div>
        <div class="big" onclick="equalhandle()">=</div>

    </div>

</body>
<script src="calculator.js"></script>

</html>
