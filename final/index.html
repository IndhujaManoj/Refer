    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">

    <body>
        <h1 id="first">WELCOME TO CHAT APPLICATION</h1>
        <div id="page1">
            <form id="loginpg">
                <h2 id="loghead">LOGIN PAGE</h2>
                <label for="name" style="color: black;"> NAME : </label><input type="text" id="uname"><br>
                <label for="password" style="color: black;">PASSWORD : </label><input type="password" id="password"><br>

                <button type="button" onclick="loginHandling(event)" id="loginButton">login</button>
                <button type="button" id="log" onclick="hideLogin()">Create account</button>

            </form>
        </div>
        <div id="page2">
            <form id="form2">
                        <h2 id="reg">Registation Page</h2>

                <div id="1">
                    <label>USERNAME : </label><input style="padding-left: 28px;" type="text" id="name">
                    <div id="n1" style="color: red"></div><br><br>
                </div>

                <div id="2">
                    <label>EMAIL : </label><input type="email" id="mail">
                    <div id="n2" style="color: red"></div><br><br>
                </div>

                <div id="3">
                    <label>PASSWORD : </label><input style="padding-left: -50px;" type="text" id="psw">
                    <div id="n3" style="color: red"></div><br><br>
                </div>

                <div id="4">
                    <label>RE-ENTER PASSWORD : </label><input type="text" id="new1">
                    <div id="n4" style="color: red"></div><br><br>
                </div>

                <div id="5">
                    <label>PHONE NO : </label><input type="number" id="no" placeholder="Enter 10 digit Phone No">
                    <div id="n5" style="color: red"></div><br><br>
                </div>
                <div style="display: flex;justify-content: center;">
                    <button type="button" id="regbut" onclick="hideReg(),registation(event)">Submit</button>
                </div>
            </form>
        </div>
