<!DOCTYPE html>
<html>
<head>
    <title>DOM Event Example</title>
</head>
<body>
    <h1 id="heading">DOM Event Example</h1>
    <input type="text" id="textInput" placeholder="Type something here">
    <p id="output">Output will appear here</p>
    <button id="changeTextButton">Change Text</button>

    <script>
        // Get references to the DOM elements
        const headingElement = document.getElementById("heading");
        const textInput = document.getElementById("textInput");
        const outputElement = document.getElementById("output");
        const changeTextButton = document.getElementById("changeTextButton");

        // Add an 'onclick' event handler to the button
        changeTextButton.onclick = function () {
            const inputValue = textInput.value;
            outputElement.textContent = "You clicked the button and the input value is: " + inputValue;
        };

        // Add an 'onchange' event handler to the text input
        textInput.onchange = function () {
            const inputValue = textInput.value;
            headingElement.textContent = "New Heading: " + inputValue;
        };
    </script>
</body>
</html>
