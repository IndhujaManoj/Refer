<html>
    <head>
        <script>
        function email(){
            var x=document.myform.email.value;
            var atposition=x.indexOf("@");
            var dotposition=x.lastIndexOf(".");
            if(atposition<1 ||dotposition<atposition+2||dotposition+2>=x.length)
                {
                    alert("pls enter correct email address \n atposition:"+atposition +"\n dotposition:"+dotposition);
                    return false;
                }
        } 
        </script>
    </head>
    <body>
        <form name="myform" method="post" onsubmit="return email()">
        email:<input type="text" name="email"></br> <input type="submit" value="register"></form>
    </body>
</html>
