<html>
    <head>
        <script>
          var grade="C";
          var result;  
          switch(grade){
            case 'A':
                result="A grade";
                break;
            case 'B':
                result="B grade";
                break;
                case 'C':
                result="C grade";
                break;
            DEFAULT:
                result="NO grade";
                break;
          }
          document.write(result);
        </script>
    </head>
</html>
