<html>
    <head>
        <script>
          var grade='B'; 
          var result;
          switch(grade){
            case 'A':
                result+="A grade";
            case 'B':
                result+="B grade";
            default:
            result+="no grade";
          } 
           document.write(result);
        </script>
    </head>
</html>
