<html>
    <head>
        <script>
            function img(){
                var name=document.img.name.value;
                var password=document.img.password.value;
                var status=false;
                if(name.length<1){
                    document.getElementById("nameloc").innerHTML="<img src='image/pen.jpg' style='width:100px;height:100px;'/> plz enter your name";
                    status=false;
                }
                else{
                    document.getElementById("nameloc").innerHTML="<img src='image/pen.jpg' style='width:100px;height:100px;'/>";
            
                status=true;
            }
            if(password.length<6){
                document.getElementById("passwordloc").innerHTML="<img src='image/pen.jpg'/>password must be at least 6 char long";
                status=false;
            }
            else
            {
                document.getElementById("passwordloc").innerHTML="<img src='image/pen.jpg'/>";
            }
             return status;
        }
        </script>
        <form name="img" action="#" onsubmit="return img()">
        <table>
            <tr><td>ENTER NAME:</td><td>
            <input type="text" name="name"/>
            <span id="nameloc"></span></td></tr>
            <tr><td>ENTER password:</td><td><input type="password" name="password"/><span id="password"></span></td></tr>
            <tr><td colspan="=2"> <input type="submit" value="register"/></td></tr>

        </table></form>
    </head>

</html>
