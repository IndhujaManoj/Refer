<html>
    <head>
        <title>local</title>
    </head>
    <body>
        <h1>Welcome</h1>
        <button id="alt">Alter</button>
        <button id="clr">Clear</button>
       <script>
        var btn=document.querySelector("#alt")
        var clean=document.querySelector("#clr")
        var title=document.querySelector("h1")
        btn.onclick=function (){
            userDetails()
        }
        clean.onclick=function(){
            localStorage.clear()
        }
        function userDetails(){
            var name=prompt(" Enter Your Sweet Name:")
            localStorage.setItem("user name "+name)
            title.textContent="welcome"+name
            
        }
        if(!localStorage.getItem("username")){
            userDetails()
        }
        else{

        }

       </script>
    </body>
</html>
