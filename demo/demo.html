<!DOCTYPE html>
<html>
<head>
	<title>WhatsApp Group Chat</title>
  <style>
    /* Style for the header */
h1 {
  font-family: Arial, sans-serif;
  text-align: center;
  color: #075e54;
  margin-top: 30px;
}

/* Style for the chat container */
#chat-container {
  height: 300px;
  border: 1px solid #ddd;
  overflow-y: scroll;
  padding: 10px;
}

/* Style for chat messages */
#chat li {
  margin-bottom: 10px;
  font-family: Arial, sans-serif;
  font-size: 14px;
  color: #333;
}

/* Style for the input container */
#input-container {
  margin-top: 20px;
}

/* Style for the message input field */
#message-input {
  width: 70%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-right: 10px;
}

/* Style for the send button */
#send-button {
  padding: 10px;
  background-color: #25d366;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}
  </style>
</head>
<body>
	<h1>WhatsApp Group Chat</h1>
	<div id="chat-container">
		<ul id="chat"></ul>
	</div>
	<div id="input-container">
		<input type="text" id="message-input">
		<button id="send-button">Send</button>
	</div>
	<script src="script.js"></script>
</body>
<script>
  //Get the chat container and message input field
var chatContainer = document.getElementById("chat");
var messageInput = document.getElementById("message-input");

// Function to add a new message to the chat
function addMessage(message) {
	// Create a new list item element for the message
	var li = document.createElement("li");
	li.textContent = message;

	// Add the new list item to the chat container
	chatContainer.appendChild(li);
}

// Function to handle sending a message
function sendMessage() {
	// Get the message from the input field
	var message = messageInput.value;

	// Add the message to the chat
	addMessage(message);

	// Clear the message input field
	messageInput.value = "";
}

// Add a click event listener to the send button
var sendButton = document.getElementById("send-button");
sendButton.addEventListener("click", sendMessage);
</script>
</html>
